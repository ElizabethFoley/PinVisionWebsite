<body>
  <h1> Make a Reservation </h1>
  <form>
    <div class= "gg-modal">

    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group">
        <label for="Partyname">PartyName</label>
        <input type="Name" class="form-control" id="inputCity">
      </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputTIme">City</label>
        <input type="time" class="form-control" id="inputTime">
      </div>
      <div class="form-group col-md-4">
        <label for="partySelection">PartySize</label>
        <select id="partySelection" class="form-control">
          <option selected>Choose...</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <div class= "Header-Exception">
        <h5> For a party greater than 10, please call:</h5>
        <p> 845-239-5662 </p>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <div style="  position: relative;left: 200px;"
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          <button type="button" class="btn btn-primary">Confirm</button>
          Confirm Reservation
        </label>
      </div>
      </div>
    </div>
